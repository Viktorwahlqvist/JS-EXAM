<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title></title>
  </head>
  <body>
    <main>
      <!-- Second page to display information -->
      <section id="resultView" class="view hide">
        <!-- The moon as background -->
        <p class="moon" id="moon"></p>

        <!-- planet Details -->
        <article id="planetDetails">
          <h1 id="planetName"></h1>
          <h2 id="latinName"></h2>
          <button id="backButton">Tillbaka</button>
          <p id="desc"></p>
          <!-- Information of the Curent planet. -->
          <section class="information">
            <p id="circumference">Omkrets:</p>
            <p id="distance">Km från solen:</p>
            <p id="dayTemp">Dags temperatur:</p>
            <p id="nightTemp">Natt temperatur:</p>
            <p id="planetType">Typ:</p>
            <p id="moonInfo">Månar:</p>
          </section>
        </article>
      </section>
      <!-- Stars for the background -->
      <section>
        <p class="star1">*</p>
        <p class="star2">*</p>
        <p class="star3">*</p>
        <p class="star4">*</p>
        <p class="star5">*</p>
        <p class="star6">*</p>
        <p class="star7">*</p>
        <p class="star8">*</p>
        <p class="star9">*</p>
        <p class="star10">*</p>
        <p class="star11">*</p>
        <p class="star12">*</p>
        <p class="star13">*</p>
        <p class="star14">*</p>
        <p class="star15">*</p>
        <p class="star16">*</p>
        <p class="star17">*</p>
        <p class="star18">*</p>
        <p class="star19">*</p>
        <p class="star20">*</p>
        <p class="star21">*</p>
      </section>
    </main>
    <script src="src/app.js"></script>
  </body>
</html>
