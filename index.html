<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Solsystemet</title>
  </head>
  <body>
    <!-- Main Heading -->
    <header class="header-container" id="headerContainer">
      <h1 id="name">SOLSYSTEMET</h1>
      <h2 id="latin">SOLARIS</h2>
    </header>

    <main class="main-container">
      <!-- First page with search and planets -->
      <section id="searchView" class="view">
        <!-- Planets as background -->
        <section class="planeter-container">
          <p class="sun"></p>
          <section class="planeter">
            <p class="mercury spin"></p>
            <p class="venus spin"></p>
            <p class="earth spin"></p>
            <p class="mars spin"></p>
            <p class="jupiter spin"></p>
            <p class="saturn spin"></p>
            <p class="uranus spin"></p>
            <p class="neptune spin"></p>
          </section>
        </section>

        <!-- Search form -->
        <form id="searchForm" aria-label="Sökformulär">
          <p id="errorMsg"></p>
          <input
            type="text"
            id="planetSearch"
            name="planet-search"
            placeholder="Skriv planetens namn"
            required
          />

          <button type="submit" id="searchBtn">Sök</button>
        </form>
      </section>
    </main>

    <script src="src/app.js"></script>
  </body>
</html>
